<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="left-text">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in     real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
      </div>
      <div class="form-container">
        <div class="accent">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form id="form">
          <div class="box-content">
            <input type="text" name="first name" placeholder="First Name" id="firstname">
            <img src="./images/icon-error.svg" alt="error" aria-hidden="true">
            <small></small>
          </div>
          <div class="box-content">
            <input type="text" name="last name" placeholder="Last Name" id="lastname">
            <img src="./images/icon-error.svg" alt="error" aria-hidden="true">
            <small></small>
          </div>
          <div class="box-content">
            <input type="email" name="email address" placeholder="Email Address" id="email">
            <img src="./images/icon-error.svg" alt="error" aria-hidden="true">
            <small></small>
          </div>
          <div class="box-content">
            <input type="password" name="password" placeholder="Password" aria-label="password" id="password">
            <img src="./images/icon-error.svg" alt="error" aria-hidden="true">
            <small></small>
          </div>
          <button type="submit">
            <p>Claim your free trial</p>
          </button>
          <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
